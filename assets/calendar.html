<div class="calendar">
  <header class="calendar-header">
    <div>
      <img id="prevMonth" src="{left}" alt="저번달" />
      <div id="thisMonth"></div>
      <img id="nextMonth" src="{right}" alt="다음달" />
    </div>
    <div class="calendar-header-info">
      <div>
        <div class="calendar-header-info-icons">
          <div id="video_box">
            <input type="checkbox" id="video_check" />
            <label for="video_check">
              <img id="video" src="{video}" alt="video" />
            </label>
          </div>
          <div id="zoom_box">
            <input type="checkbox" id="zoom_check" />
            <label for="zoom_check">
              <img id="zoom" src="{zoom}" alt="video" />
            </label>
          </div>
          <div id="homework_box">
            <input type="checkbox" id="homework_check" />
            <label for="homework_check">
              <img id="homework" src="{homework}" alt="video" />
            </label>
          </div>
          <div id="quiz_box">
            <input type="checkbox" id="quiz_check" />
            <label for="quiz_check">
              <img id="quiz" src="{quiz}" alt="video" />
            </label>
          </div>
          <div></div>
        </div>
      </div>
      <div>
        <img id="loadingImg" src="{loading}" alt="로딩중" />
        <div>동기화 (10s)</div>
      </div>
    </div>
  </header>

  <div class="calendar-content">
    <ul class="calendar-content-weekdays">
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
      <li>Sun</li>
    </ul>
    <ul class="calendar-content-week" id="firstWeek">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="calendar-content-week" id="secondWeek">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="calendar-content-week" id="thirdWeek">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="calendar-content-week" id="fourthWeek">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="calendar-content-week" id="fifthWeek">
      <li></li>

      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>

    <ul class="calendar-content-week" id="sixthWeek">

      <li></li>
      <li></li>

  </div>
